<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Orders – FreezeFlow</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2d9b8b8d1.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
  <aside class="sidebar">
    <div class="brand">
      <h1>FreezeFlow</h1>
      <p>Frozen Food Supply Chain</p>
    </div>

    <nav class="nav">
      <a href="index.html"><i class="fa fa-tachometer"></i> Dashboard</a>
      <a href="suppliers.html"><i class="fa fa-truck"></i> Suppliers</a>
      <a href="inventory.html"><i class="fa fa-warehouse"></i> Inventory</a>
      <a href="orders.html" class="active"><i class="fa fa-list"></i> Orders</a>
      <a href="logistics.html"><i class="fa fa-map-marker-alt"></i> Logistics</a>
      <a href="reports.html"><i class="fa fa-chart-pie"></i> Reports</a>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <div class="search">
        <input type="text" id="search-orders" placeholder="Search orders...">
      </div>
      <div class="profile">
        <span>Intern – FreezeFlow</span>
      </div>
    </header>

    <section class="content">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
        <h2>Orders</h2>
        <button class="btn btn-primary" onclick="alert('Add Order feature - Coming soon!')">
          <i class="fa fa-plus"></i> New Order
        </button>
      </div>

      <table class="orders-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>

        <tbody id="orders-body"></tbody>
      </table>
    </section>
  </main>
</div>

<script>
  // Dummy Order Data
  const orders = [
    { id: "ORD1021", product: "Frozen Peas", qty: 40, date: "2025-11-25", status: "Delivered" },
    { id: "ORD1022", product: "Chicken Breast", qty: 20, date: "2025-11-25", status: "In Transit" },
    { id: "ORD1023", product: "Prawns Pack", qty: 10, date: "2025-11-24", status: "Pending" },
    { id: "ORD1024", product: "Paneer Cubes", qty: 15, date: "2025-11-23", status: "Delivered" },
    { id: "ORD1025", product: "Ready Meal Pack", qty: 35, date: "2025-11-22", status: "Cancelled" },
    { id: "ORD1026", product: "Frozen Corn", qty: 25, date: "2025-11-21", status: "In Transit" },
    { id: "ORD1027", product: "Fish Fillets", qty: 30, date: "2025-11-20", status: "Delivered" }
  ];

  function getStatusClass(status) {
    const statusMap = {
      'Delivered': 'delivered',
      'In Transit': 'in-transit',
      'Pending': 'pending',
      'Cancelled': 'cancelled'
    };
    return statusMap[status] || 'pending';
  }

  function loadOrders(filteredOrders = orders) {
    const tbody = document.getElementById("orders-body");
    tbody.innerHTML = '';

    filteredOrders.forEach(o => {
      let row = document.createElement("tr");
      row.innerHTML = `
        <td><strong>${o.id}</strong></td>
        <td>${o.product}</td>
        <td>${o.qty} units</td>
        <td>${o.date}</td>
        <td><span class="ord-badge ${getStatusClass(o.status)}">${o.status}</span></td>
      `;
      tbody.appendChild(row);
    });
  }

  // Search functionality
  document.getElementById('search-orders').addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase();
    const filtered = orders.filter(o => 
      o.id.toLowerCase().includes(searchTerm) ||
      o.product.toLowerCase().includes(searchTerm) ||
      o.status.toLowerCase().includes(searchTerm)
    );
    loadOrders(filtered);
  });

  window.onload = () => loadOrders();
</script>

<style>
  .orders-table {
    width: 100%;
    background: white;
    border-collapse: collapse;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
  }

  .orders-table th {
    padding: 16px;
    background: #f1f5f9;
    color: #1e293b;
    text-align: left;
    font-weight: 600;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .orders-table td {
    padding: 16px;
    border-bottom: 1px solid #f1f5f9;
    font-size: 14px;
    color: #475569;
  }

  .orders-table tbody tr:hover {
    background: #f8fafc;
  }

  .ord-badge {
    padding: 6px 14px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 600;
    display: inline-block;
  }

  .ord-badge.delivered {
    background: #dcfce7;
    color: #166534;
  }

  .ord-badge.pending {
    background: #fef3c7;
    color: #92400e;
  }

  .ord-badge.in-transit {
    background: #dbeafe;
    color: #1e40af;
  }

  .ord-badge.cancelled {
    background: #fee2e2;
    color: #991b1b;
  }
</style>

</body>
</html>
